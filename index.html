<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>

    <h1>WELCOME TO CLARUSWAY</h1>
    <form action="result.html" method="get">
        
        <div>
            <label for="name">Ad:</label>

            <input type="text" name="isim" id="name" placeholder="lütfen adınızı yazınız...">
    
              <br><br>
    
            <label for="soyad">Soyad:</label>
            <input type="text" name="soyad" id="soyad" placeholder="lütfen soyadınızı giriniz...">
        </div>
        <br>
        <div>
            <label for="pass">Parola:</label>
            <input type="password" name="parola" id="pass" placeholder="lütfen parolanızı giriniz...">
        </div>
        <br>
        <div>
            <p>cinsiyetinizi girin:</p>
            <label for="gender1">erkek</label>
            <input type="radio" name="cinsiyet" id="gender1" value="erkekk">
            <label for="gender2">kadın</label>
            <input type="radio" name="cinsiyet" id="gender2" value="kadınn">
        </div>
       

        <br><br><br><br>


      <input type="submit" value="gönder">
    </form>
</body>
</html>
